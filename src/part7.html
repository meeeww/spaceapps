<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 7</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>

    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: {},
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update

            }
        };

        var player;
        var planet;
        var cursors;
        var projectile;
        var lastProjectile = 0;
        const cooldown = 1000;

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('sky', 'assets/sky.png');
            this.load.image('ground', 'assets/platform.png');
            this.load.image('star', 'assets/star.png');
            this.load.image('planet', 'assets/bomb.png');
            this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
        }

        function create() {
            this.add.image(400, 300, 'sky');
            console.log(game.config.width, game.config.height);

            // projectile = this.physics.add.sprite();
            // projectile.create(100, 100, 'planet').setScale(2).refreshBody();

            planet = this.physics.add.staticGroup();

            planet.create(400, 300, 'planet').setScale(6).refreshBody();

            player = this.physics.add.sprite(400, 180, 'dude');

            player.setCollideWorldBounds(true);

            this.anims.create({
                key: 'A',
                frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'turn',
                frames: [{ key: 'dude', frame: 4 }],
                frameRate: 20
            });

            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
                frameRate: 10,
                repeat: -1
            });

            cursors = this.input.keyboard.createCursorKeys();

            this.physics.add.collider(player, planet);
        }

        function crearProjectile(x, y, physics) {
            let proyectil = physics.add.sprite(x, y, 'planet');

            return proyectil; // Devuelve el proyectil creado
        }

        function spawnProjectile(physics) {
            var x = Phaser.Math.Between(-30, (game.config.width + 30));  // Posición X aleatoria
            var y = Phaser.Math.Between(-30, game.config.height + 30);  // Posición Y aleatoria

            var angle = Math.atan2(300 - y, 400 - x); // Ángulo hacia el centro
            var velocity = 200; // Velocidad constante

            var velocityX = velocity * Math.cos(angle); // Velocidad en el eje X para moverlo hacia el centro
            var velocityY = velocity * Math.sin(angle); // Velocidad en el eje Y para moverlo hacia el centro

            projectile =  crearProjectile(x, y, physics);
            projectile.setVelocity(velocityX, velocityY);

        }


        function update() {
            if (cursors.right.isDown) {
                let angle = Math.atan2(player.y - 300, player.x - 400);
                angle += 0.03; // Ajusta la velocidad de rotación

                player.x = 400 + 120 * Math.cos(angle);
                player.y = 300 + 120 * Math.sin(angle);
            }
            else if (cursors.left.isDown) {
                let angle = Math.atan2(player.y - 300, player.x - 400);
                angle -= 0.03; // Ajusta la velocidad de rotación

                player.x = 400 + 120 * Math.cos(angle);
                player.y = 300 + 120 * Math.sin(angle);
            }
            else {
                // console.log(player.x, player.y);
            }

            if (this.time.now > lastProjectile + cooldown) {
                spawnProjectile(this.physics);
                lastProjectile = this.time.now;
            }
        }

    </script>

</body>

</html>
